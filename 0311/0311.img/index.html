    <h1>杜 少 府 之 任 蜀 州。王 勃 </h1>

<pre>
        城 闕 輔 三 秦 ，	　風 煙 望 五 津 。
    
        與 君 離 別 意 ，	　同 是 宦 遊 人 。

   
        海 內 存 知 己 ，	　天 涯 若 比 鄰 。
    
         無 為 在 歧 路 ，  　兒 女 共 沾 巾 。  
</pre>
