    <h1>杜 少 府 之 任 蜀 州。王 勃 </h1>

<pre>
   城闕輔三秦，風煙望五津。與君離別意，同是宦遊人。
             
   海內存知己，天涯若比鄰。無為在歧路，兒女共霑巾。



   
</pre>
