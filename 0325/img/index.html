<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>唐詩三百首</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Rock+Salt&display=swap"
    rel="stylesheet">

  <style>
    .rock-salt-regular-caption {
      font-family: "Rock Salt", cursive;
      font-weight: 800;
      font-style: normal;
      color: #9D8189;
    }
  </style>

  <style>
    .rock-salt-regular-maincontent {
      font-family: "Rock Salt", cursive;
      font-weight: 500;
      font-style: normal;
      color: #F4ACB7;
    }
  </style>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div id="mycard">

          
          <img src="靜夜思.png"width=256>
          

          <div id="capiton" class="rock-salt-regular-caption">
            <h1>靜夜思 - 李白 </h1>
          </div>

          <div id="maincontent" class="rock-salt-regular-maincontent">


            床前明月光，疑是地上霜。
            舉頭望明月，低頭思故鄉。

          </div>

        </div>
      </div>
      <div class="col">
        <div id="mycard">


          <img src="登鸛雀樓.png"width=256>


          <div id="capiton" class="rock-salt-regular-caption">
            <h1>登鸛雀樓 - 王之涣 </h1>
          </div>

          <div id="maincontent" class="rock-salt-regular-maincontent">


            白日依山盡，黃河入海流。
            欲窮千里目，更上一層樓。
          </div>

        </div>
      </div>
      <div class="col">
        <div id="mycard">

          <img src="春曉.png"width=256>

          <div id="capiton" class="rock-salt-regular-caption">
            <h1>春曉 - 孟浩然 </h1>
          </div>

          <div id="maincontent" class="rock-salt-regular-maincontent">


            春眠不覺曉，處處聞啼鳥。
            夜來風雨聲，花落知多少。

          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div id="mycard">

          <img src="黃鶴樓送孟浩然之廣陵.png"width=256>

          <div id="capiton" class="rock-salt-regular-caption">
            <h1>黃鶴樓送孟浩然之廣陵 - 李白 </h1>
          </div>

          <div id="maincontent" class="rock-salt-regular-maincontent">


            故人西辭黃鶴樓，煙花三月下揚州。
            孤帆遠影碧空盡，唯見長江天際流。

          </div>

        </div>
      </div>
      <div class="col">
        <div id="mycard">

          <img src="早發白.png"width=256>

          <div id="capiton" class="rock-salt-regular-caption">
            <h1>早發白帝城 - 李白</h1>
          </div>

          <div id="maincontent" class="rock-salt-regular-maincontent">


            朝辭白帝彩雲間，千里江陵一日還。
            兩岸猿聲啼不住，輕舟已過萬重山。

          </div>

        </div>
      </div>
      </div>
    </div>
  </div>

</body>

</html>
